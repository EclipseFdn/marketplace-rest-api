apiVersion: apps/v1
kind: Deployment
metadata:
  name: marketplace-rest-staging-api
  namespace: foundation-internal-webdev-apps
spec:
  selector:
    matchLabels:
      app: marketplace-rest-api
      environment: staging
  replicas: 2
  template:
    metadata:
      labels:
        app: marketplace-rest-api
        environment: staging
    spec:
      containers:
      - name: app
        image: eclipsefdn/marketplace-rest-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: '2'
            memory: 2048Mi
          requests:
            cpu: 200m
            memory: 2048Mi
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: marketplace-rest-staging-api
  namespace: foundation-internal-webdev-apps
spec:
  ports:
  - name: "http"
    port: 80
    protocol: "TCP"
    targetPort: 8080
  selector:
    app: marketplace-rest-api
    environment: staging
---
apiVersion: "route.openshift.io/v1"
kind: "Route"
metadata:
  name: marketplace-rest-staging-api
  namespace: foundation-internal-webdev-apps
  annotations:
    haproxy.router.openshift.io/timeout: 20s
spec:
  host: "api-staging.eclipse.org"
  path: "/marketplace"
  port:
    targetPort: "http"
  tls:
    insecureEdgeTerminationPolicy: "Redirect"
    termination: "edge"
  to:
    kind: "Service"
    name: marketplace-rest-staging-api
    weight: 100